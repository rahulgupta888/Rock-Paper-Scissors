<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="assessts/Css/Style.css">
</head>

<body>
  <div class="container">
    <p class="title">Rock Paper Scissors</p>
    
    <div class="main-area">
      <button class="move-button" onclick="
        playGame('Rock');
      "><img class="Game-logo" src="assessts/images/rock-emoji.png" alt="Rock">
      </button>


      <button class="move-button" onclick="
      playGame('Paper');
      "><img class="Game-logo" src="assessts/images/paper-emoji.png" alt="Paper">
      </button>


      <button class="move-button" onclick="
       playGame('Scissors');
      "><img class="Game-logo" src="assessts/images/scissors-emoji.png" alt="Scissors">
      </button>
    </div>

    <p class="result"></p>
    <p class="moves"></p>

    <p class="js-score"></p>

    <button class="Reset-Button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      ">Reset Score</button>
  </div>
  <script src="assessts/Js/Script.js"></script>
</body>

</html>
